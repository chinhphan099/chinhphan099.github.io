<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" , href="favicon.png" , type="image/x-icon" />
    <title>Chinh Resume 2023</title>
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      @font-face {
        font-family: 'SVN-Nexa';
        src: url('fonts/SVN-NexaLight.woff2') format('woff2'),
          url('fonts/SVN-NexaLight.woff') format('woff');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'SVN-Nexa';
        src: url('fonts/SVN-NexaBold.woff2') format('woff2'),
          url('fonts/SVN-NexaBold.woff') format('woff');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }

      html {
        font-size: 15px;
        --color-orange: rgba(249, 160, 10, 1);
        --color-grey: #f4f4f4;
      }

      body {
        font-family: 'SVN-Nexa', Talos;
        line-height: 1.231;
      }

      a {
        color: inherit;
        text-decoration: none;
        transition: color 125ms ease;
      }

      a:hover {
        color: var(--color-orange);
      }

      .color-orange {
        color: var(--color-orange);
      }

      .wrapper {
        position: relative;
        width: 100%;
        max-width: 1100px;
        margin: 0 auto;
        overflow: hidden;
      }

      .circle {
        width: 300px;
        height: 300px;
        position: absolute;
        top: -120px;
        right: 0;
        border: 40px solid #fef5e6;
        border-radius: 50%;
      }

      header {
        padding: 50px 10px 0;
      }

      .name-and-title {
        margin-bottom: 30px;
      }

      h1 {
        display: inline-block;
        position: relative;
        font-size: 33px;
      }

      h1 span {
        position: relative;
        z-index: 1;
      }

      .name-and-title p {
        font-size: 17px;
        font-weight: bold;
      }

      .underline {
        position: relative;
        padding-bottom: 5px;
      }

      .link {
        color: #bd7600;
        text-decoration: underline;
      }

      .underline:before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 105px;
        height: 2px;
        background-color: #f9a00a;
      }

      .bubble.underline:before {
        left: 35px;
      }

      .contact {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -10px 40px;
      }

      .contact i {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        margin-right: 5px;
        width: 30px;
        height: 30px;
        text-align: center;
        color: white;
        background-color: var(--color-orange);
        border-radius: 50%;
      }

      .contact p {
        width: calc(100% / 3 - 10px);
        margin: 5px;
      }

      .contact a {
        display: flex;
        align-items: center;
        padding: 5px 5px 5px 7px;
        background-color: var(--color-grey);
        border-radius: 999px;
      }

      .contact p:last-child {
        flex: 1 0 auto;
      }

      .wrapper > .inner {
        display: flex;
        flex-wrap: nowrap;
        min-height: calc(100vh - 94px);
      }

      main {
        flex: 1 0 0%;
        padding: 0 10px 0 10px;
      }

      section {
        padding-top: 5px;
        margin-bottom: 35px;
      }

      section p {
        line-height: 1.5;
      }

      .block-1 {
        margin-bottom: 20px;
      }

      .block-1 small {
        color: #490000;
        font-weight: normal;
      }

      .bubble {
        position: relative;
        padding-left: 10px;
        margin-bottom: 20px;
      }

      .bubble::after {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 40px;
        height: 40px;
        margin-top: -22px;
        border-radius: 50%;
        background: linear-gradient(
          to right,
          rgba(249, 160, 10, 0.27) 10%,
          rgba(255, 255, 255, 0) 100%
        );
      }

      .bubble i {
        font-size: 20px;
        text-align: center;
        margin-right: 5px;
        width: 20px;
        display: inline-block;
        position: relative;
        z-index: 1;
      }

      .bubble span {
        position: relative;
        z-index: 1;
      }

      .projects {
        list-style: none;
      }

      .projects li {
        margin-bottom: 10px;
      }

      /* Aside */
      aside {
        width: 40%;
        padding: 0 10px 0 10px;
      }

      .tech-skills .content p {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 4px;
      }

      .tech-skills .content p b {
        width: 25%;
        margin-right: 10px;
      }

      .tech-skills .content p > span {
        flex: 1 0 auto;
      }

      .progress-bar {
        display: flex;
        height: 15px;
        background-color: #f7ebd6;
        border-radius: 999px;
      }

      .progress-bar span {
        background-color: rgba(249, 160, 10, 0.33);
        height: 100%;
        border-radius: 999px;
      }

      @media only screen and (max-width: 767px) {
        .contact {
          margin-left: 0;
          margin-right: 0;
        }

        .contact p {
          width: auto;
          flex: 1 0 auto;
        }

        .wrapper > .inner {
          display: block;
        }

        aside {
          width: auto;
        }
      }

      .pt {
        padding-top: 50px;
      }

      .pt-aside {
        padding-top: 45px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>BLING NAILS & SPA</h1>
      </header>
      <div class="inner">
        <main>
          <section>
            <address>2159 AIRLINE DR #300, Bossier City, LA 71111</address>
            <p>Under maintenance</p>
          </section>
        </main>

        <!-- <aside>
          <section>
            <p>Under maintenance</p>
          </section>
        </aside> -->
      </div>
    </div>
  </body>
</html>
