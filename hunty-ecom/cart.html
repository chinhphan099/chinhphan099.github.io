    <title>Cart | Hunty</title>

  <body>
    <div class="wrapper">
      <div class="main-container">
        <header class="headerCheckout">
          <div class="container">
            <div class="headerCheckout__inner"><a class="goback hidden-md-up hidden-md-up" href="javascript:;" onclick="window.history.back()" title="Trang trước"><i class="icon-arrow-prev"></i></a>
              <div class="header__logo hidden-sm-down"><a href="index.html" title="Hunty"><img src="images/logo.png" alt="Hunty"/></a>
              </div>
              <h1 class="main-title hidden-md-up">Cart</h1>
            </div>
            <div class="headerSteps">
              <ul class="headerSteps__inner">
                <li class="active"><span><i class="icon-cart"></i></span></li>
                <li><span><i class="icon-shipping"></i></span></li>
                <li><span><i class="icon-card"></i></span></li>
                <li><span><i class="icon-delivered"></i></span></li>
              </ul>
            </div>
          </div>
        </header>

            <div class="container">
              <div class="cart">
                <div class="heading"><h2 class="heading__text">Cart</h2>
                </div>

                        <button class="remove" name="removeItem" type="button"><i class="icon-close-outline"></i>

                        <div class="thumb"><a href="product.html"><img src="https://picsum.photos/140/170" alt="Hunty Product Name"/></a></div>
                        <div class="content">
                          <h3 class="cart__name"><a href="product.html">Lorem ipsum dolor sit amet</a></h3>
                          <div class="cart__price">
                            <p class="price"><ins class="price__current">575.000 đ</ins>
                              <del class="price__old">(1.000.000)</del>
                            </p>
                            <div class="custom-number" data-number="{&quot;handle&quot;: &quot;qty0&quot;, &quot;maxLength&quot;: 2}">
                              <button type="button" data-decrease=""><i class="icon-minus"></i>
                              </button>
                              <input type="number" name="quantity" value="1" data-input="" autocomplete="off" readonly="readonly"/>
                              <button type="button" data-increase=""><i class="icon-plus"></i>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>

                            </p>

                              <button type="button" data-decrease=""><i class="icon-minus"></i>
                              </button>
                              <input type="number" name="quantity" value="1" data-input="" autocomplete="off" readonly="readonly"/>
